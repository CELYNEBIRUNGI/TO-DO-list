<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
   <link rel="stylesheet" href="index.css">
   <script defer src="main.js"></script>
  <script defer src="main.js"></script></head>
  <body>
    <section class="main">
      <h1>TO DO LISTS</h1>
        <div class="container">
          <p class="container-title">Today's To Do</p> <span class="fa fa-refresh" aria-hidden="true"></span>
        </div>
        <div class="entrypoint" >
          <form class="entry_form"><br>
            <div class="edit">
              <input class="editTask" type="text" name=""id="editTask"placeholder="Add task to your list..."/>
              <span class="fa fa-long-arrow-left arrow"aria-hidden="true"></span>
            </div>
            <ul class="lists">
            </ul>
          </form>
          <button class="btn-clear" type="button">Clear all completed</button>
        </div>
    </section>
    <script type="module" src="index.js"></script>
  </body>
</html>
